<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games â€“ Unblocked Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/logo.png" id="favicon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap');
    :root{--bg:#0d0d0d;--card:#1a1a1a;--text:#eee;--glow:#00ff88;--accent:#00bfff}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);padding:2rem;transition:all .3s}
    h1{font-size:2.5rem;text-align:center;margin:1rem 0;background:linear-gradient(90deg,var(--glow),var(--accent));background-clip:text;-webkit-background-clip:text;color:transparent}
    nav a{font-size:1.3rem;margin:0 .5rem;color:#aaa;text-decoration:none}
    nav a:hover{color:var(--glow)}
    .search-container{text-align:center;margin:1.5rem 0}
    #searchInput{
      width:100%;max-width:500px;padding:0.9rem 1.2rem;
      border-radius:12px;border:1px solid #444;
      background:#222;color:#fff;font-size:1rem;
      outline:none;transition:.3s
    }
    #searchInput:focus{border-color:var(--glow);box-shadow:0 0 10px rgba(0,255,136,.3)}
    .grid{display:grid;gap:1.5rem;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));margin-top:1rem}
    .card{background:var(--card);padding:1.5rem;border-radius:12px;text-align:center;transition:.3s;box-shadow:0 4px 10px rgba(0,255,136,.1)}
    .card:hover{transform:scale(1.05);box-shadow:0 0 20px rgba(0,255,136,.4)}
    .card a{color:var(--glow);font-weight:600;text-decoration:none;display:block;margin-top:.5rem}
    .card img{width:100%;height:120px;object-fit:cover;border-radius:8px;background:#333}
    .no-results{display:none;text-align:center;color:#f66;margin:2rem;font-size:1.1rem}

    /* NEW: External Link Button */
    .external-btn {
      display: inline-block;
      margin: 1rem auto;
      padding: 0.8rem 1.8rem;
      background: linear-gradient(135deg, var(--glow), var(--accent));
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
      text-align: center;
    }
    .external-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
    }
    .btn-container {
      text-align: center;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <nav style="text-align:center">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="apps.html">Apps</a>
    <a href="info.html">Info</a>
    <a href="settings.html">Settings</a>
  </nav>

  <h1>All Games</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search games..." autocomplete="off">
  </div>

  <!-- NEW: External Link Button -->
  <div class="btn-container">
    <a href="https://discord.gg/yourserver" target="_blank" class="external-btn" id="externalLink">
      Join Our Discord
    </a>
  </div>

  <div class="grid" id="gameGrid">
    <!-- GAMES ADDED BY JS -->
  </div>

  <p class="no-results" id="noResults">No games found.</p>

  <script>
    // === CONFIGURE YOUR EXTERNAL LINK HERE ===
    const EXTERNAL_LINK = {
      text: "Request Games",           // Button text
      url: "https://forms.gle/jADcSQuoz4GB5wgC9" // Change this to your link
    };

    // Update button dynamically
    const btn = document.getElementById('externalLink');
    btn.textContent = EXTERNAL_LINK.text;
    btn.href = EXTERNAL_LINK.url;

    // === GAME DATA (EDIT THIS!) ===
    const games = [
      { name: '2048', file: 'games/2048/index.html', img: 'games/2048/screenshot.png' },
      { name: 'Basketball Stars', file: 'games/basketballstars/clbasketballstars.html', img: 'games/basketballstars/screenshot.png' },
      { name: 'Grow A Garden', file: 'games/growagarden/clgrowagarden.html', img: 'games/growagarden/screenshot.webp' },
      { name: 'Cheese Chompers', file: 'games/cheesechompers/clcheesechompers3d.html', img: 'games/cheesechompers/image.png' },
      { name: 'Pandemic I', file: 'games/pandemic1/index.html', img: 'games/pandemic1/sddefault.jpg' },
      { name: 'Pandemic II', file: 'games/pandemic2/index.html', img: 'games/pandemic2/pan2.webp' },
      { name: 'Postal 1', file: 'games/postal/index.html', img: 'games/postal/image.png' },
      { name: '1v1.lol', file: 'games/1v1lol/index.html', img: 'games/1v1lol/image.png' },
      { name: 'BitLife', file: 'games/bitlife/index.html', img: 'games/bitlife/image.png' },
      { name: 'Retro Bowl', file: 'games/rb/retrobowl.html', img: 'games/rb/image.png' },
      { name: 'Retro Bowl College', file: 'games/rbc/retrobowlcollege.html', img: 'games/rbc/image.png' },
      { name: 'Madden NFL 2002', file: 'games/madden2002/maddennfl2002.html', img: 'games/madden2002/image.png' },
      { name: 'You VS 100 Skibidi Toilets', file: 'games/skibiditoilet/youvs100skibidi.html', img: 'games/skibiditoilet/image.png' },
      { name: '8 Ball Classic', file: 'games/8ballclassic/8 Ball Classic.html', img: 'games/8ballclassic/image.png' },
      { name: '8 Ball Pool', file: 'games/8ballpool/8 Ball Pool.html', img: 'games/8ballpool/image.png' },
      { name: 'Do NOT Take This Cat Home', file: 'games/cathome/cathome.html', img: 'games/cathome/image.png' },
      { name: 'Crossy Road', file: 'games/crossyroad/Crossy Road.html', img: 'games/crossyroad/image.png' },
      { name: 'Getting Over It', file: 'games/getoverit/Getting Over It with Bennett Foddy.html', img: 'games/getoverit/image.png' },
      { name: 'Half Life', file: 'games/halflife/Half Life.html', img: 'games/halflife/image.png' },
      { name: 'Minecraft 1.5.2', file: 'games/minecraft/Minecraft 1.5.2.html', img: 'games/minecraft/image.png' },
      { name: 'Minecraft 1.8.8', file: 'games/minecraft/Minecraft 1.8.8.html', img: 'games/minecraft/image.png' },
      { name: 'OMORI', file: 'games/omori/OMORI.html', img: 'games/omori/image.png' },
      { name: 'Papers, Please', file: 'games/papersplease/Papers, Please.html', img: 'games/papersplease/image.png' },
      { name: 'Webfishing', file: 'games/webfishing/webfishing.html', img: 'games/webfishing/image.png' },
      { name: 'Bouncemasters', file: 'games/bouncemasters/Bouncemasters.html', img: 'games/bouncemasters/image.png' },
      { name: 'Rainbow Obby', file: 'games/rainbow/Rainbow Obby.html', img: 'games/rainbow/image.png' },
      { name: 'Class Of 09', file: 'games/classof/Class Of 09.html', img: 'games/classof/image.png' },
      { name: 'Hotline Miami', file: 'games/hotline/Hotline Miami.html', img: 'games/hotline/image.png' },
    ];

    // === SORT ALPHABETICALLY (A-Z) ===
    games.sort((a, b) => a.name.localeCompare(b.name));

    // === RENDER GAMES ===
    const grid = document.getElementById('gameGrid');
    const noResults = document.getElementById('noResults');

    function renderGames(filter = '') {
      grid.innerHTML = '';
      const lowerFilter = filter.toLowerCase();
      const filtered = games.filter(g => g.name.toLowerCase().includes(lowerFilter));
      
      if (filtered.length === 0) {
        noResults.style.display = 'block';
        return;
      }
      noResults.style.display = 'none';

      filtered.forEach(game => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${game.img}" alt="${game.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMzMzIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5ObyBJbWFnZTwvdGV4dD48L3N2Zz4='">
          <div>${game.name}</div>
          <a href="${game.file}">Play</a>
        `;
        grid.appendChild(card);
      });
    }

    // === SEARCH ===
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      renderGames(searchInput.value);
    });

    // === INITIAL LOAD ===
    renderGames();

    // === THEME SYNC ===
    const themes = {
      dark:     {bg:'#0d0d0d', card:'#1a1a1a', text:'#eee', glow:'#00ff88', accent:'#00bfff'},
      fulldark: {bg:'#000000', card:'#111111', text:'#ffffff', glow:'#00ff88', accent:'#00bfff'},
      light:    {bg:'#f5f5f5', card:'#ffffff', text:'#111', glow:'#00c853', accent:'#2962ff'},
      sakura:   {bg:'#e8b8d0', card:'#d89cc1', text:'#a83b6e', glow:'#ff8ac1', accent:'#ff5aa5'},
      ocean:    {bg:'#0a1a2f', card:'#0f2b4a', text:'#a0e7ff', glow:'#00d4ff', accent:'#0099cc'},
      sunset:   {bg:'#ff6b35', card:'#ff8c42', text:'#fff', glow:'#ff4757', accent:'#ffa502'},
      forest:   {bg:'#1a2e19', card:'#2d4a2b', text:'#b2f2bb', glow:'#51cf66', accent:'#37b24d'},
      neon:     {bg:'#1a0033', card:'#2a004d', text:'#e0b3ff', glow:'#ff00ff', accent:'#9d00ff'},
      retro:    {bg:'#0a0a0a', card:'#1a1a1a', text:'#0f0', glow:'#0f0', accent:'#ff0'}
    };

    const saved = JSON.parse(localStorage.getItem('unblockedHubSettings') || '{}');
    if (saved.name) document.title = saved.name;
    if (saved.favicon) document.getElementById('favicon').href = saved.favicon;
    if (saved.theme && themes[saved.theme]) {
      const t = themes[saved.theme];
      Object.keys(t).forEach(k => document.documentElement.style.setProperty('--'+k, t[k]));
      document.body.style.background = t.bg;
    }
  </script>
</body>
</html>
