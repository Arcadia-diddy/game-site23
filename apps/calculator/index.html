<!DOCTYPE html>
<html><head><title>Math Tool</title><style>
  body{font-family:sans-serif;background:#f0f0f0;text-align:center;padding:40px;}
  input, button{padding:12px;font-size:18px;margin:4px;}
  button{background:#4CAF50;color:white;border:none;border-radius:8px;cursor:pointer;}
</style></head>
<body>
  <h2>Math Calculator</h2>
  <input type="text" id="calc" style="width:220px;">
  <br><br>
  <button onclick="document.getElementById('calc').value += '7'">7</button>
  <button onclick="document.getElementById('calc').value += '8'">8</button>
  <button onclick="document.getElementById('calc').value += '9'">9</button>
  <button onclick="document.getElementById('calc').value += '/'">/</button><br>
  <button onclick="document.getElementById('calc').value += '4'">4</button>
  <button onclick="document.getElementById('calc').value += '5'">5</button>
  <button onclick="document.getElementById('calc').value += '6'">6</button>
  <button onclick="document.getElementById('calc').value += '*'">*</button><br>
  <button onclick="document.getElementById('calc').value += '1'">1</button>
  <button onclick="document.getElementById('calc').value += '2'">2</button>
  <button onclick="document.getElementById('calc').value += '3'">3</button>
  <button onclick="document.getElementById('calc').value += '-'">-</button><br>
  <button onclick="document.getElementById('calc').value += '0'">0</button>
  <button onclick="document.getElementById('calc').value += '.'">.</button>
  <button onclick="document.getElementById('calc').value = ''">C</button>
  <button onclick="document.getElementById('calc').value += '+'">+</button><br><br>
  <button onclick="document.getElementById('calc').value = eval(document.getElementById('calc').value)" style="width:220px;background:#2196F3;">=</button>
</body></html>
