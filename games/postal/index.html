<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTAL - Fullscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #game-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Optional: Loading message */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            text-align: center;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading POSTAL...</div>
    <iframe id="game-frame" src="https://playpostal.com" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById('game-frame');
        const loading = document.getElementById('loading');

        // Show loading message
        loading.style.display = 'block';

        iframe.onload = function() {
            // Hide loading message when game loads
            loading.style.display = 'none';
        };

        // Optional: Request fullscreen on click (if supported)
        document.addEventListener('click', function() {
            if (document.fullscreenElement) return;
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }, { once: true });
    </script>
</body>
</html>
