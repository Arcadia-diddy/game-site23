    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap');
    :root{--bg:#0d0d0d;--card:#1a1a1a;--text:#eee;--glow:#00ff88;--accent:#00bfff}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);padding:2rem;transition:all .3s}
    h1{font-size:3rem;text-align:center;margin:2rem 0;background:linear-gradient(90deg,var(--glow),var(--accent));background-clip:text;-webkit-background-clip:text;color:transparent}

    nav a{font-size:1.3rem;margin:0 .5rem;color:#aaa;text-decoration:none}
    nav a:hover{color:var(--glow)}
    .grid{display:grid;gap:1.5rem;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));margin-top:3rem}
    .card{background:var(--card);padding:1.5rem;border-radius:12px;text-align:center;transition:.3s;box-shadow:0 4px 10px rgba(0,255,136,.1)}
    .card:hover{transform:scale(1.05);box-shadow:0 0 20px rgba(0,255,136,.4)}
    .card a{color:var(--glow);font-weight:600;text-decoration:none;display:block;margin-top:.5rem}
    .card img{width:100%;height:120px;object-fit:cover;border-radius:8px;background:#333}
  </style>

      ocean:    {bg:'#0a1a2f', card:'#0f2b4a', text:'#a0e7ff', glow:'#00d4ff', accent:'#0099cc'},

    };

    const saved = JSON.parse(localStorage.getItem('unblockedHubSettings') || '{}');
    if (saved.name) document.title = saved.name;
    if (saved.favicon) document.getElementById('favicon').href = saved.favicon;
    if (saved.theme && themes[saved.theme]) {
      const t = themes[saved.theme];
      Object.keys(t).forEach(k => document.documentElement.style.setProperty('--'+k, t[k]));
      document.body.style.background = t.bg;
    }
